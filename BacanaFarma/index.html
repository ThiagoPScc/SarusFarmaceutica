          <a href="#">

          </a>
        </div>
        <div id="card">
          <a href="#">
            <img src="img/dep_oferta.png" alt="departamento oferta" />
            <p>Oferta</p>
          </a>
        </div>
        <div id="card">
          <a href="#">
            <img src="img/dep_cosmetico.png" alt="departamento cosmetico" />

          </a>
